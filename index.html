<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Shading</title>
    <style>
        /* Ensures the map container fills the screen below the toolbar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQb_eJg_JyoCCyiGhHsymqTwGfFFSI6nc
&libraries=drawing,geometry"></script>
</head>
<body>
    <!-- Toolbar for user interaction -->
    <div class="toolbar">
        <button id="drawCircle">Draw Circle</button>
        <button id="drawRectangle">Draw Rectangle</button>
        <button id="shadeDirection">Shade Cardinal Direction</button>
        <button id="selectShape">Select Shape</button>
        <button id="deleteSelectedShape">Delete Selected Shape</button>
        <button id="clearShapes">Clear All Shapes</button>
        <button id="toggleShading">Toggle Shading: Outside</button>
    </div>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Map and Drawing Manager variables
        let map, drawingManager, shapes = [], selectedShape = null, shadeOption = 'outside';

        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
                zoom: 12,
            });

            // Initialize the drawing manager
            drawingManager = new google.maps.drawing.DrawingManager({
                drawingControl: false,
                rectangleOptions: {
                    fillColor: "transparent",
                    strokeWeight: 1,
                    editable: true,
                    draggable: true,
                },
                circleOptions: {
                    fillColor: "transparent",
                    strokeWeight: 1,
                    editable: true,
                    draggable: true,
                },
            });
            drawingManager.setMap(map);

            // Button to draw a circle
            document.getElementById("drawCircle").addEventListener("click", () => {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    const radius = parseFloat(prompt("Enter the circle radius in meters:"));
                    if (isNaN(radius) || radius <= 0) {
                        alert("Please enter a valid radius!");
                        return;
                    }
                    const circle = new google.maps.Circle({
                        map: map,
                        center: userLocation,
                        radius: radius,
                        fillColor: shadeOption === 'inside' ? "red" : "transparent",
                        fillOpacity: shadeOption === 'inside' ? 0.35 : 0,
                        strokeWeight: 1,
                        editable: true,
                        draggable: true,
                    });
                    if (shadeOption === 'outside') {
                        shadeOutsideShape(circle);
                    }
                    shapes.push(circle);
                    attachShapeEvents(circle, 'circle');
                });
            });

            // Button to draw a rectangle
            document.getElementById("drawRectangle").addEventListener("click", () => {
                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.RECTANGLE);

                google.maps.event.addListener(drawingManager, 'rectanglecomplete', function (rectangle) {
                    rectangle.setOptions({
                        fillColor: shadeOption === 'inside' ? "red" : "transparent",
                        fillOpacity: shadeOption === 'inside' ? 0.35 : 0,
                    });
                    if (shadeOption === 'outside') {
                        shadeOutsideShape(rectangle);
                    }
                    shapes.push(rectangle);
                    attachShapeEvents(rectangle, 'rectangle');
                    drawingManager.setDrawingMode(null);
                });
            });

            // Add more button event listeners for other functionalities
            // ... (other event handlers remain unchanged)
        }

        // Helper functions like shadeOutsideShape(), attachShapeEvents(), etc.
        // ... (no change here, just include the implementations from earlier)

        // Initialize the map when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
