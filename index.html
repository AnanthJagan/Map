<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      flex-shrink: 0;
    }
    button:hover { background-color: #0056b3; }
    #map { height: 90vh; width: 100%; }
    .center-marker {
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="text" id="addressInput" placeholder="Search for an address..." />
    <button id="searchBtn">Search</button>
    <button id="drawCircleAtSearch">Circle Here</button>
    <button id="drawRectAtSearch">Rect Here</button>
    <button id="toggleLock">ðŸ”’ Lock Editing</button>
  </div>
  <div class="toolbar">
    <button id="drawCircle">Draw Circle</button>
    <button id="drawRectangle">Draw Rectangle</button>
    <button id="shadeDirection">Shade Cardinal Direction</button>
    <button id="selectShape">Select Shape</button>
    <button id="deleteSelectedShape">Delete Selected Shape</button>
    <button id="clearShapes">Clear All Shapes</button>
    <button id="toggleShading">Toggle Shading: Outside</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    let map = L.map("map").setView([37.7749, -122.4194], 13);
    let shapes = [];
    let selectedShape = null;
    let shadeOption = localStorage.getItem("shadeOption") || "outside";
    let searchMarker = null;
    let searchCoords = null;
    let centerMarker = null;
    let isLocked = localStorage.getItem("isLocked") === "true";

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function showCenterMarker(shape) {
      const center = shape.getBounds ? shape.getBounds().getCenter() : shape.getLatLng();
      if (centerMarker) centerMarker.setLatLng(center);
      else {
        centerMarker = L.marker(center, {
          icon: L.divIcon({
            className: 'center-marker',
            html: 'ðŸ“',
            iconSize: [20, 20],
            iconAnchor: [10, 10],
          })
        }).addTo(map);
      }
    }

    function makeEditable(shape) {
      if (!isLocked && shape.editing && typeof shape.editing.enable === "function") {
        shape.editing.enable();
      }
    }

    function setEditingState(enabled) {
      shapes.forEach((shape) => {
        if (shape.editing && typeof shape.editing.enable === "function") {
          enabled ? shape.editing.enable() : shape.editing.disable();
        }
      });
    }

    function saveShapesToStorage() {
      const data = shapes.map(shape => {
        if (shape instanceof L.Circle) {
          return {
            type: "circle",
            center: shape.getLatLng(),
            radius: shape.getRadius(),
            color: shape.options.color,
            fillColor: shape.options.fillColor,
            fillOpacity: shape.options.fillOpacity
          };
        } else if (shape instanceof L.Rectangle) {
          return {
            type: "rectangle",
            bounds: shape.getBounds(),
            color: shape.options.color,
            fillColor: shape.options.fillColor,
            fillOpacity: shape.options.fillOpacity
          };
        }
        return null;
      });
      localStorage.setItem("savedShapes", JSON.stringify(data));
      localStorage.setItem("shadeOption", shadeOption);
      localStorage.setItem("isLocked", isLocked);
    }

    function loadShapesFromStorage() {
      const raw = localStorage.getItem("savedShapes");
      if (!raw) return;
      const data = JSON.parse(raw);
      data.forEach(obj => {
        let shape;
        if (obj.type === "circle") {
          shape = L.circle(obj.center, {
            radius: obj.radius,
            color: obj.color,
            fillColor: obj.fillColor,
            fillOpacity: obj.fillOpacity
          }).addTo(map);
        } else if (obj.type === "rectangle") {
          shape = L.rectangle(obj.bounds, {
            color: obj.color,
            fillColor: obj.fillColor,
            fillOpacity: obj.fillOpacity
          }).addTo(map);
        }
        makeEditable(shape);
        shapes.push(shape);
      });
    }

    document.getElementById("toggleLock").onclick = (e) => {
      isLocked = !isLocked;
      setEditingState(!isLocked);
      e.target.innerText = isLocked ? "ðŸ”“ Unlock Editing" : "ðŸ”’ Lock Editing";
      saveShapesToStorage();
    };

    function getUserLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          callback([pos.coords.latitude, pos.coords.longitude]);
        }, () => callback([37.7749, -122.4194]));
      } else callback([37.7749, -122.4194]);
    }

    function addShapeAndSave(shape) {
      shape.addTo(map);
      makeEditable(shape);
      shapes.push(shape);
      saveShapesToStorage();
    }

    document.getElementById("drawCircle").onclick = () => {
      getUserLocation((latlng) => {
        const radius = parseFloat(prompt("Enter radius in meters:"));
        if (isNaN(radius) || radius <= 0) return alert("Invalid radius");
        addShapeAndSave(L.circle(latlng, {
          radius,
          color: "black",
          fillColor: shadeOption === "inside" ? "red" : "transparent",
          fillOpacity: 0.35
        }));
      });
    };

    document.getElementById("drawRectangle").onclick = () => {
      alert("Click and drag on the map to draw a rectangle.");
      const drawControl = new L.Draw.Rectangle(map);
      drawControl.enable();
      map.once("draw:created", function (e) {
        const rect = e.layer;
        rect.setStyle({
          fillColor: shadeOption === "inside" ? "red" : "transparent",
          fillOpacity: 0.35,
          color: "black"
        });
        addShapeAndSave(rect);
      });
    };

    document.getElementById("clearShapes").onclick = () => {
      shapes.forEach(s => map.removeLayer(s));
      shapes = [];
      selectedShape = null;
      if (centerMarker) map.removeLayer(centerMarker);
      centerMarker = null;
      saveShapesToStorage();
    };

    document.getElementById("deleteSelectedShape").onclick = () => {
      if (selectedShape) {
        map.removeLayer(selectedShape);
        shapes = shapes.filter(s => s !== selectedShape);
        selectedShape = null;
        if (centerMarker) map.removeLayer(centerMarker);
        centerMarker = null;
        saveShapesToStorage();
      } else alert("No shape selected.");
    };

    document.getElementById("toggleShading").onclick = (e) => {
      shadeOption = shadeOption === "outside" ? "inside" : "outside";
      e.target.innerText = `Toggle Shading: ${shadeOption.charAt(0).toUpperCase() + shadeOption.slice(1)}`;
      saveShapesToStorage();
    };

    // Load shapes at page load
    loadShapesFromStorage();
    setEditingState(!isLocked);
    document.getElementById("toggleLock").innerText = isLocked ? "ðŸ”“ Unlock Editing" : "ðŸ”’ Lock Editing";
  </script>
</body>
</html>
