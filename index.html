<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Freehand Shapes</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQb_eJg_JyoCCyiGhHsymqTwGfFFSI6nc
&libraries=drawing"></script>
</head>
<body>
    <div class="toolbar">
        <button id="drawCircle">Draw Circle</button>
        <button id="drawRectangle">Draw Rectangle</button>
        <button id="clearShapes">Clear All Shapes</button>
    </div>
    <div id="map"></div>

    <script>
        let map, drawingManager, shapes = [], shadeOption = 'outside';

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 },
                zoom: 12,
            });

            // Add drawing tools for freehand drawing
            drawingManager = new google.maps.drawing.DrawingManager({
                drawingControl: false,
                rectangleOptions: {
                    fillColor: "#FF0000",
                    fillOpacity: 0.35,
                    strokeWeight: 1,
                    clickable: true,
                    editable: true,
                    draggable: true,
                },
                circleOptions: {
                    fillColor: "#FF0000",
                    fillOpacity: 0.35,
                    strokeWeight: 1,
                    clickable: true,
                    editable: true,
                },
            });
            drawingManager.setMap(map);

            // Event listeners for buttons
            document.getElementById("drawCircle").addEventListener("click", () => {
                const radius = parseFloat(prompt("Enter the circle radius in meters:"));
                if (isNaN(radius) || radius <= 0) {
                    alert("Please enter a valid radius!");
                    return;
                }
                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.CIRCLE);

                google.maps.event.addListener(drawingManager, 'circlecomplete', function (circle) {
                    shapes.push(circle);
                    shadeArea(circle, 'circle', radius);
                    drawingManager.setDrawingMode(null);
                });
            });

            document.getElementById("drawRectangle").addEventListener("click", () => {
                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.RECTANGLE);

                google.maps.event.addListener(drawingManager, 'rectanglecomplete', function (rectangle) {
                    shapes.push(rectangle);
                    shadeArea(rectangle, 'rectangle');
                    drawingManager.setDrawingMode(null);
                });
            });

            document.getElementById("clearShapes").addEventListener("click", clearAllShapes);
        }

        function shadeArea(shape, type, radius = null) {
            const bounds = shape.getBounds();
            const center = shape.getCenter ? shape.getCenter() : null;

            const fillColor = shadeOption === 'inside' ? "#00FF00" : "#000000";

            if (type === 'circle') {
                const circle = new google.maps.Circle({
                    map: map,
                    center: center,
                    radius: radius,
                    fillColor: fillColor,
                    fillOpacity: 0.35,
                    strokeWeight: 0,
                });
                shapes.push(circle);
            } else if (type === 'rectangle') {
                const rectangle = new google.maps.Rectangle({
                    map: map,
                    bounds: bounds,
                    fillColor: fillColor,
                    fillOpacity: 0.35,
                    strokeWeight: 0,
                });
                shapes.push(rectangle);
            }
        }

        function clearAllShapes() {
            for (let shape of shapes) {
                shape.setMap(null);
            }
            shapes = [];
        }

        // Load the map
        window.onload = initMap;
    </script>
</body>
</html>
