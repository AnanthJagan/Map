<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      flex-shrink: 0;
    }
    button:hover { background-color: #0056b3; }
    #map { height: 90vh; width: 100%; }
    .center-marker {
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="text" id="addressInput" placeholder="Search for an address..." />
    <button id="searchBtn">Search</button>
    <button id="drawCircleAtSearch">Circle Here</button>
    <button id="drawRectAtSearch">Rect Here</button>
    <button id="toggleLock">üîí Lock Editing</button>
  </div>
  <div class="toolbar">
    <button id="drawCircle">Draw Circle</button>
    <button id="drawRectangle">Draw Rectangle</button>
    <button id="shadeDirection">Shade Cardinal Direction</button>
    <button id="selectShape">Select Shape</button>
    <button id="deleteSelectedShape">Delete Selected Shape</button>
    <button id="clearShapes">Clear All Shapes</button>
    <button id="toggleShading">Toggle Shading: Outside</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    let map = L.map("map").setView([37.7749, -122.4194], 13);
    let shapes = [];
    let selectedShape = null;
    let shadeOption = "outside";
    let searchMarker = null;
    let searchCoords = null;
    let centerMarker = null;
    let isLocked = false;

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: false,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false,
        rectangle: {
          shapeOptions: {
            color: "black",
            fillColor: shadeOption === "inside" ? "red" : "transparent",
            fillOpacity: 0.35
          }
        }
      },
      edit: false
    });
    map.addControl(drawControl);

    function showCenterMarker(shape) {
  const center = shape.getBounds ? shape.getBounds().getCenter() : shape.getLatLng();
  if (centerMarker) centerMarker.setLatLng(center);
  else {
    centerMarker = L.marker(center, {
      icon: L.divIcon({
        className: 'center-marker',
        html: 'üìç',
        iconSize: [20, 20],
        iconAnchor: [10, 10],
      })
    }).addTo(map);
  }
}

function attachDimensionLabel(shape) {
  let label = L.marker([0, 0], {
    icon: L.divIcon({
      className: 'center-marker',
      iconSize: [100, 20],
      iconAnchor: [50, 10],
      html: ''
    }),
    interactive: false
  }).addTo(map);

  function updateLabel() {
    let content = '';
    let center = shape.getBounds ? shape.getBounds().getCenter() : shape.getLatLng();

    if (shape instanceof L.Circle) {
      const radiusMiles = (shape.getRadius() / 1609.34).toFixed(2);
      content = `Radius: ${radiusMiles} mi`;
    } else if (shape instanceof L.Rectangle) {
      const bounds = shape.getBounds();
      const northWest = bounds.getNorthWest();
      const southEast = bounds.getSouthEast();
      const widthMiles = (Math.abs(northWest.lng - southEast.lng) * 69).toFixed(2);
      const heightMiles = (Math.abs(northWest.lat - southEast.lat) * 69).toFixed(2);
      content = `W: ${widthMiles} mi<br>H: ${heightMiles} mi`;
    }

    label.setLatLng(center);
    label.setIcon(L.divIcon({
      className: 'center-marker',
      iconSize: [100, 30],
      iconAnchor: [50, 15],
      html: content
    }));
  }

  updateLabel();

  shape.on("edit", updateLabel);
  shape.on("drag", updateLabel);
}

function makeEditable(shape) {
  if (!isLocked && shape.editing && typeof shape.editing.enable === "function") {
    shape.editing.enable();
  }
}


    function setEditingState(enabled) {
      shapes.forEach((shape) => {
        if (shape.editing && typeof shape.editing.enable === "function") {
          enabled ? shape.editing.enable() : shape.editing.disable();
        }
      });
    }

    document.getElementById("toggleLock").onclick = (e) => {
      isLocked = !isLocked;
      setEditingState(!isLocked);
      e.target.innerText = isLocked ? "üîì Unlock Editing" : "üîí Lock Editing";
    };

    document.getElementById("clearShapes").onclick = () => {
      shapes.forEach(s => map.removeLayer(s));
      shapes = [];
      selectedShape = null;
      if (centerMarker) map.removeLayer(centerMarker);
      centerMarker = null;
    };

    document.getElementById("deleteSelectedShape").onclick = () => {
      if (selectedShape) {
        map.removeLayer(selectedShape);
        shapes = shapes.filter(s => s !== selectedShape);
        selectedShape = null;
        if (centerMarker) map.removeLayer(centerMarker);
        centerMarker = null;
      } else alert("No shape selected.");
    };

    document.getElementById("toggleShading").onclick = (e) => {
      shadeOption = shadeOption === "outside" ? "inside" : "outside";
      e.target.innerText = `Toggle Shading: ${shadeOption.charAt(0).toUpperCase() + shadeOption.slice(1)}`;
    };

    document.getElementById("drawCircle").onclick = () => {
      navigator.geolocation.getCurrentPosition((pos) => {
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        const radiusMiles = parseFloat(prompt("Enter radius in miles:"));
        if (isNaN(radiusMiles) || radiusMiles <= 0) return alert("Invalid radius");
        const circle = L.circle(latlng, {
          radius: radiusMiles * 1609.34,
          color: "black",
          fillColor: shadeOption === "inside" ? "red" : "transparent",
          fillOpacity: 0.35
        }).addTo(map);
       makeEditable(circle);
attachDimensionLabel(circle);
shapes.push(circle);
      }, () => alert("Could not get location"));
    };

    document.getElementById("drawRectangle").onclick = () => {
      map.once("draw:created", (e) => {
        const layer = e.layer;
        layer.addTo(map);
        makeEditable(layer);
attachDimensionLabel(layer);
shapes.push(layer);
      });
      new L.Draw.Rectangle(map, drawControl.options.draw.rectangle).enable();
    };

    document.getElementById("drawCircleAtSearch").onclick = () => {
      if (!searchCoords) return alert("Search for a location first!");
      const radiusMiles = parseFloat(prompt("Enter radius in miles:"));
      if (isNaN(radiusMiles) || radiusMiles <= 0) return alert("Invalid radius");
      const circle = L.circle(searchCoords, {
        radius: radiusMiles * 1609.34,
        color: "black",
        fillColor: shadeOption === "inside" ? "red" : "transparent",
        fillOpacity: 0.35
      }).addTo(map);
     makeEditable(circle);
attachDimensionLabel(circle);
shapes.push(circle);

    };

    document.getElementById("drawRectAtSearch").onclick = () => {
      if (!searchCoords) return alert("Search for a location first!");
      const widthMiles = parseFloat(prompt("Enter width in miles:"));
      const heightMiles = parseFloat(prompt("Enter height in miles:"));
      if (isNaN(widthMiles) || isNaN(heightMiles) || widthMiles <= 0 || heightMiles <= 0) return alert("Invalid dimensions");
      const widthDeg = widthMiles / 69;
      const heightDeg = heightMiles / 69;
      const [lat, lng] = searchCoords;
      const bounds = [
        [lat - heightDeg / 2, lng - widthDeg / 2],
        [lat + heightDeg / 2, lng + widthDeg / 2]
      ];
      const rect = L.rectangle(bounds, {
        fillColor: shadeOption === "inside" ? "red" : "transparent",
        fillOpacity: 0.35,
        color: "black"
      }).addTo(map);
    makeEditable(rect);
attachDimensionLabel(rect);
shapes.push(rect);

    };

    document.getElementById("selectShape").onclick = () => {
      alert("Click on a shape to select it.");
      shapes.forEach((shape) => {
        shape.on("click", () => {
          if (selectedShape) {
            selectedShape.setStyle({ color: "black" });
          }
          selectedShape = shape;
          shape.setStyle({ color: "yellow" });
          showCenterMarker(shape);
        });
      });
    };

    document.getElementById("searchBtn").onclick = () => {
      const query = document.getElementById("addressInput").value.trim();
      if (!query) return alert("Enter a location or address.");
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.length) return alert("Location not found!");
          const { lat, lon, display_name } = data[0];
          const coords = [parseFloat(lat), parseFloat(lon)];
          searchCoords = coords;
          map.setView(coords, 16);
          if (searchMarker) searchMarker.setLatLng(coords);
          else searchMarker = L.marker(coords).addTo(map);
          searchMarker.bindPopup(`üìç ${display_name}`).openPopup();
        });
    };

    document.getElementById("toggleLock").innerText = isLocked ? "üîì Unlock Editing" : "üîí Lock Editing";
  </script>
</body>
</html>
