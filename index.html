<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Dynamic Shading</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQb_eJg_JyoCCyiGhHsymqTwGfFFSI6nc
&libraries=drawing"></script>
</head>
<body>
    <div class="toolbar">
        <button id="drawCircle">Draw Circle</button>
        <button id="drawRectangle">Draw Rectangle</button>
        <button id="shadeDirection">Shade Cardinal Direction</button>
        <button id="toggleShading">Toggle Shading: Outside</button>
        <button id="clearShapes">Clear All Shapes</button>
    </div>
    <div id="map"></div>

    <script>
        let map, drawingManager, shapes = [], shadeOption = 'outside';

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.7749, lng: -122.4194 },
                zoom: 12,
            });

            drawingManager = new google.maps.drawing.DrawingManager({
                drawingControl: false,
                rectangleOptions: {
                    fillColor: "transparent",
                    strokeWeight: 1,
                    clickable: true,
                    editable: true,
                    draggable: true,
                },
                circleOptions: {
                    fillColor: "transparent",
                    strokeWeight: 1,
                    clickable: true,
                    editable: true,
                },
            });
            drawingManager.setMap(map);

            // Draw Circle with User-Defined Radius
            document.getElementById("drawCircle").addEventListener("click", () => {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    const radius = parseFloat(prompt("Enter the circle radius in meters:"));
                    if (isNaN(radius) || radius <= 0) {
                        alert("Please enter a valid radius!");
                        return;
                    }
                    const circle = new google.maps.Circle({
                        map: map,
                        center: userLocation,
                        radius: radius,
                        fillColor: "transparent",
                        strokeWeight: 1,
                        editable: true,
                        draggable: true,
                    });
                    shapes.push(circle);
                    attachShading(circle, 'circle', radius);
                });
            });

            // Freehand Rectangle Drawing
            document.getElementById("drawRectangle").addEventListener("click", () => {
                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.RECTANGLE);

                google.maps.event.addListener(drawingManager, 'rectanglecomplete', function (rectangle) {
                    shapes.push(rectangle);
                    attachShading(rectangle, 'rectangle');
                    drawingManager.setDrawingMode(null);
                });
            });

            // Shade Cardinal Directions
            document.getElementById("shadeDirection").addEventListener("click", () => {
                const direction = prompt("Enter a cardinal direction to shade (N, S, E, W):").toUpperCase();
                if (!['N', 'S', 'E', 'W'].includes(direction)) {
                    alert("Invalid direction! Please enter N, S, E, or W.");
                    return;
                }
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    const bounds = getDirectionalBounds(userLocation, direction);
                    const rectangle = new google.maps.Rectangle({
                        map: map,
                        bounds: bounds,
                        fillColor: "red",
                        fillOpacity: 0.35,
                        strokeWeight: 0,
                    });
                    shapes.push(rectangle);
                });
            });

            // Toggle Shading (Inside/Outside)
            document.getElementById("toggleShading").addEventListener("click", (e) => {
                shadeOption = shadeOption === 'outside' ? 'inside' : 'outside';
                e.target.innerText = `Toggle Shading: ${shadeOption.charAt(0).toUpperCase() + shadeOption.slice(1)}`;
            });

            // Clear All Shapes
            document.getElementById("clearShapes").addEventListener("click", clearAllShapes);

            // Add functionality to delete a specific shape on click
            map.addListener("click", (event) => {
                const clickedPosition = event.latLng;
                shapes = shapes.filter((shape) => {
                    const containsPoint = shape.getBounds && shape.getBounds().contains(clickedPosition);
                    if (containsPoint) {
                        shape.setMap(null);
                        return false;
                    }
                    return true;
                });
            });
        }

        function getDirectionalBounds(center, direction) {
            const delta = 0.1; // Adjust this for larger/smaller areas
            let bounds = null;
            switch (direction) {
                case 'N':
                    bounds = {
                        north: center.lat + delta,
                        south: center.lat,
                        east: center.lng + delta,
                        west: center.lng - delta,
                    };
                    break;
                case 'S':
                    bounds = {
                        north: center.lat,
                        south: center.lat - delta,
                        east: center.lng + delta,
                        west: center.lng - delta,
                    };
                    break;
                case 'E':
                    bounds = {
                        north: center.lat + delta,
                        south: center.lat - delta,
                        east: center.lng + delta,
                        west: center.lng,
                    };
                    break;
                case 'W':
                    bounds = {
                        north: center.lat + delta,
                        south: center.lat - delta,
                        east: center.lng,
                        west: center.lng - delta,
                    };
                    break;
            }
            return bounds;
        }

        function attachShading(shape, type, radius = null) {
            const shadingLayer = new google.maps.Rectangle({
                map: map,
                bounds: shape.getBounds(),
                fillColor: "red",
                fillOpacity: 0.35,
                strokeWeight: 0,
            });

            // Dynamically update shading as the shape moves or is resized
            shape.addListener("bounds_changed", () => {
                shadingLayer.setBounds(shape.getBounds());
            });

            shape.addListener("click", () => {
                shadingLayer.setMap(null);
                shape.setMap(null);
                shapes = shapes.filter(s => s !== shape && s !== shadingLayer);
            });

            shapes.push(shadingLayer);
        }

        function clearAllShapes() {
            for (let shape of shapes) {
                shape.setMap(null);
            }
            shapes = [];
        }

        // Initialize the Map
        window.onload = initMap;
    </script>
</body>
</html>
