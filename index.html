<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      flex-shrink: 0;
    }
    button:hover { background-color: #0056b3; }
    #map { height: 90vh; width: 100%; }
    .center-marker {
      font-size: 16px;
      text-align: center;
    }
    .dimension-label {
      background-color: white;
      padding: 2px 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="text" id="addressInput" placeholder="Search for an address..." />
    <button id="searchBtn">Search</button>
    <button id="drawCircleAtSearch">Circle Here</button>
    <button id="drawRectAtSearch">Rect Here</button>
    <button id="toggleLock">ðŸ”’ Lock Editing</button>
  </div>
  <div class="toolbar">
    <button id="drawCircle">Draw Circle</button>
    <button id="drawRectangle">Draw Rectangle</button>
    <button id="shadeDirection">Shade Cardinal Direction</button>
    <button id="selectShape">Select Shape</button>
    <button id="deleteSelectedShape">Delete Selected Shape</button>
    <button id="clearShapes">Clear All Shapes</button>
    <button id="toggleShading">Toggle Shading: Outside</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    let map = L.map("map").setView([37.7749, -122.4194], 13);
    let shapes = [];
    let selectedShape = null;
    let shadeOption = "outside";
    let searchMarker = null;
    let searchCoords = null;
    let centerMarker = null;
    let isLocked = false;
    let dimensionLabels = [];

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function showCenterMarker(shape) {
      const center = shape.getBounds ? shape.getBounds().getCenter() : shape.getLatLng();
      if (centerMarker) centerMarker.setLatLng(center);
      else {
        centerMarker = L.marker(center, {
          icon: L.divIcon({
            className: 'center-marker',
            html: 'ðŸ“',
            iconSize: [20, 20],
            iconAnchor: [10, 10],
          })
        }).addTo(map);
      }
      showDimensionLabel(shape);
    }

    function showDimensionLabel(shape) {
      clearDimensionLabels();
      if (shape instanceof L.Circle) {
        const radiusMiles = shape.getRadius() / 1609.34;
        const label = L.marker(shape.getLatLng(), {
          icon: L.divIcon({ className: 'dimension-label', html: `Radius: ${radiusMiles.toFixed(2)} mi` })
        }).addTo(map);
        dimensionLabels.push(label);
      } else if (shape instanceof L.Rectangle) {
        const bounds = shape.getBounds();
        const nw = bounds.getNorthWest();
        const se = bounds.getSouthEast();
        const widthMiles = Math.abs(nw.lng - se.lng) * 69;
        const heightMiles = Math.abs(nw.lat - se.lat) * 69;
        const center = bounds.getCenter();
        const label = L.marker(center, {
          icon: L.divIcon({ className: 'dimension-label', html: `${widthMiles.toFixed(2)} mi Ã— ${heightMiles.toFixed(2)} mi` })
        }).addTo(map);
        dimensionLabels.push(label);
      }
    }

    function clearDimensionLabels() {
      dimensionLabels.forEach(label => map.removeLayer(label));
      dimensionLabels = [];
    }

    function makeEditable(shape) {
      if (!isLocked && shape.editing && typeof shape.editing.enable === "function") {
        shape.editing.enable();
      }
    }

    function setEditingState(enabled) {
      shapes.forEach((shape) => {
        if (shape.editing && typeof shape.editing.enable === "function") {
          enabled ? shape.editing.enable() : shape.editing.disable();
        }
      });
    }

    document.getElementById("toggleLock").onclick = (e) => {
      isLocked = !isLocked;
      setEditingState(!isLocked);
      e.target.innerText = isLocked ? "ðŸ”“ Unlock Editing" : "ðŸ”’ Lock Editing";
    };

    document.getElementById("selectShape").onclick = () => {
      alert("Click on a shape to select it.");
      shapes.forEach((shape) => {
        shape.on("click", () => {
          if (selectedShape) selectedShape.setStyle({ color: "black" });
          selectedShape = shape;
          shape.setStyle({ color: "yellow" });
          showCenterMarker(shape);
        });
      });
    };

    document.getElementById("drawRectangle").onclick = () => {
      alert("Click and drag on the map to draw a rectangle.");
      const drawControl = new L.Draw.Rectangle(map);
      drawControl.enable();
      map.once("draw:created", function (e) {
        const rect = e.layer;
        rect.setStyle({
          fillColor: shadeOption === "inside" ? "red" : "transparent",
          fillOpacity: 0.35,
          color: "black"
        });
        rect.addTo(map);
        makeEditable(rect);
        shapes.push(rect);
        showDimensionLabel(rect);
      });
    };
  </script>
</body>
</html>
